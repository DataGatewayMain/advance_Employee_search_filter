<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <form th:action="@{/employees}" method="get">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="jobTitle" placeholder="Job Title">
        <input type="text" name="companyName" placeholder="Company Name">
        <input type="text" name="companySize" placeholder="Company Size">
        <input type="text" name="country" placeholder="Country">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Company Name</th>
                <th>Company Size</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.jobTitle}"></td>
                <td th:text="${employee.companyName}"></td>
                <td th:text="${employee.companySize}"></td>
                <td th:text="${employee.country}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
